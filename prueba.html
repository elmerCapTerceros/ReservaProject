<!DOCTYPE html>
<html>
<head>
    <title>Ingresar Reserva</title>
</head>
<body>
    <h1>Ingresar Reserva</h1>
    <form action="/ingresar-reserva" method="POST">
        <label for="nombreCompleto">Nombre Completo:</label>
        <input type="text" id="nombreCompleto" name="nombreCompleto">
        <br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha">
        <br>
        <label for="grupo">Grupo:</label>
        <input type="number" id="grupo" name="grupo">
        <br>
        <label for="horario">Horario:</label>
        <input type="text" id="horario" name="horario">
        <br>
        <label for="motivo">Motivo:</label>
        <input type="text" id="motivo" name="motivo">
        <br>
        <label for="materia">Materia:</label>
        <input type="text" id="materia" name="materia">
        <br>
        <button type="submit">Ingresar Reserva</button>
    </form>
</body>
</html>
